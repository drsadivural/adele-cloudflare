server {
    resolver 127.0.0.11 ipv6=off valid=10s;
  listen 443 ssl;
  listen [::]:443 ssl;

  http2 on;

  server_name adele.ayonix.com;

  # Cloudflare Origin certs (mounted from /opt/adele-app/certs -> /etc/nginx/certs)
  ssl_certificate     /etc/nginx/certs/adele-app-origin.pem;
  ssl_certificate_key /etc/nginx/certs/adele-app-origin.key;

  # TLS settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Avoid “shared memory zone SSL conflicts” by NOT redefining different sizes/names elsewhere
  ssl_session_timeout 10m;

  # Proxy to ADELE app inside docker network
  location / {
    proxy_pass http://adele-app:3000;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # WebSockets
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
}

