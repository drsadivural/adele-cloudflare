server {
  listen 80;
  listen [::]:80;

  server_name adele.ayonix.com;

  # If you only want HTTPS, redirect:
  location / {
    return 301 https://$host$request_uri;
  }

  # (Optional) ACME challenge if you later switch to Let's Encrypt
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

