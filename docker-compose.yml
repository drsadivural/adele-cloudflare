services:
  adele-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adele-app
    restart: unless-stopped
    command: ["node","server/index.js"]
    environment:
      NODE_ENV: production

      # IMPORTANT: make sure DB is plain inside docker network (no TLS)
      DATABASE_URL: postgresql://adele:${POSTGRES_PASSWORD:-Adele2212}@adele-postgres:5432/adele?sslmode=disable
      PGSSLMODE: disable

      # App URL (public)
      APP_URL: ${APP_URL:-https://adele.ayonix.com}

      # secrets / integrations (optional)
      JWT_SECRET: ${JWT_SECRET:-change-me}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}

    # DO NOT publish 3000 to host (nginx will reach it via docker network)
    expose:
      - "3000"

    depends_on:
      adele-postgres:
        condition: service_healthy
      adele-redis:
        condition: service_healthy

    networks:
      - adele-network

    volumes:
      - adele-uploads:/app/uploads

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  adele-postgres:
    image: postgres:16-alpine
    container_name: adele-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adele
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Adele2212}
      POSTGRES_DB: adele
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - adele-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  adele-redis:
    image: redis:7-alpine
    container_name: adele-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - adele-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  adele-nginx:
    image: nginx:alpine
    container_name: adele-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - adele-app
    networks:
      - adele-network
    volumes:
      # your main nginx.conf (must exist). If you don't have it, remove this line.
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      # load vhosts
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

      # Cloudflare Origin certs you said you have here:
      - /opt/adele/certs:/etc/nginx/certs:ro

volumes:
  postgres-data:
  redis-data:
  adele-uploads:

networks:
  adele-network:
    driver: bridge

